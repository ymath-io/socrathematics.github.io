.btn-light{
  background-color: var(--grey6) ;

}
  :not(#crCardsRej) .red-btn:hover{
    background-color: var(--red)!important;
  }
  #crCardsRej .red-btn:hover .red-icon{
filter: invert(16%) sepia(89%) saturate(3117%) hue-rotate(343deg) brightness(96%) contrast(90%);}
  #crCardsRej .red-icon{

 #crCardsRej .red-btn{

border-color: var(--grey6)}

#crCardsDone .green-btn:hover .green-icon{

filter: invert(100%) sepia(0%) saturate(2%) hue-rotate(308deg) brightness(103%) contrast(101%);}


#crCards .blue-btn:hover {

color:#007bff}

}

}
